name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      # install and cache dependencies
      - name: Cache boost
        uses: actions/cache@v1.0.3
        id: cache-boost
        with:
          path: "~/boost"
          key: libboost1.71-dev
      - name: Install boost
        env:
          CACHE_HIT: ${{steps.cache-boost.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            sudo cp --force --recursive ~/boost/* /
          else
            sudo apt-get update && sudo apt-get install -yq libboost1.71-dev
            mkdir -p ~/boost
            for dep in libboost1.71-dev; do
                dpkg -L $dep | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/boost/
            done
          fi
      - name: Cache Sonar Build Wrapper
        uses: actions/cache@v1.0.3
        id: cache-sonar-build
        with:
          path: "~/wrapper"
          key: build-wrapper-linux-x86
      - name: Install Sonar Build Wrapper
        env:
          CACHE_HIT: ${{steps.cache-sonar-build.outputs.cache-hit}}
        run: |
          if [[ "$CACHE_HIT" == 'true' ]]; then
            sudo cp --force --recursive ~/wrapper/* /
          else
            sudo apt-get update && sudo apt-get install -yq wget unzip
            wget -O wrapper.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
            sudo unzip wrapper.zip -d /
            mkdir -p ~/wrapper
            sudo cp --force --recursive /build-wrapper-linux-x86/* ~/wrapper
          fi
      - name: Install Keys
        run: |
          sudo gpg --batch --keyserver keyserver.ubuntu.com --recv-keys 09C4E7007CB2EFFB A2C794A986419D8A B4468DF4E95C63DC D23DD2C20DD88BA2 8F0871F202119294 0FC3042E345AD05D
      - name: Install Clang
        run: |
          sudo bash ./Docker/install-clang.sh
      # build project
      - name: Create build dir
        run: mkdir build
#       - name: Cmake build
#         run: cmake -Bbuild -H.
#       - name: Cmake make
#         run: cmake --build build/ --target all
#         env:
#           MAKEFLAGS: "-j2"
      - name: Build Wrapper
        run: ~/wrapper/build-wrapper-linux-x86-64 --out-dir build clang++ -pthread -std=c++17 -O3 -o main main.cpp
        env:
          MAKEFLAGS: "-j2"
      - name: SonarCloud Scan
        # You may pin to the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        uses: SonarSource/sonarcloud-github-action@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments to the sonarcloud scanner
          args: >  # optional
            -X
          # Set the sonar.projectBaseDir analysis property
          projectBaseDir: . # optional, default is .
