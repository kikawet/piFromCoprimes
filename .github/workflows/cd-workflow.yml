name: CI/CD

on: 
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make debug
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
  
  docker:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push
    if: ${{ github.ref == 'refs/heads/master' }} # only deploy when run on master
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Login to DockerHub
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build container image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ github.repository_owner }}/pifromcoprimes:latest
          ghcr.io/${{ github.repository_owner }}/pifromcoprimes:latest
